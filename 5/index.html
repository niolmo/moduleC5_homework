<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <fieldset class = "app">
        <h1 class="title">Здравствуйте! Введите значение от 1 до 10</h1>

        <input type="number" id="page" placeholder="Введите номер страницы здесь" value="" class="one">

        <button type="submit" id="btn">ЗАПРОС</button>
        <div id="result"></div>
    </fieldset>
    <script src="./js/script.js"></script>
</body>
</html>
